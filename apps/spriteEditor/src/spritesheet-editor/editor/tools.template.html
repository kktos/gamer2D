<style>
	@import url("src/spritesheet-editor/base.css");
	@import url("src/spritesheet-editor/editor/editor.css");
	@import url("src/spritesheet-editor/editor/tooltip.css");
	@import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css");
</style>

<div class="action-panel">

	<div class="button-group">
		<button id="move-cmd" class="action-btn selected" data-command title="Move">
			<i class="fas fa-arrows-alt"></i>
			<div class="tooltip">this is a hint</div>
		</button>
		<button id="select-cmd" class="action-btn" data-command title="Select">
			<i class="fas fa-vector-square"></i>
			<div class="tooltip">this is a hint</div>
		</button>
		<button id="pick-color-cmd" class="action-btn" data-command title="Pick Color">
			<i class="fas fa-eye-dropper"></i>
			<div class="tooltip">this is a hint</div>
		</button>
	</div>

	<div class="button-group last-group">
		<button id="open-image" class="action-btn primary" title="Open Image">
			<i class="fa-solid fa-file-image"></i>
			<div class="tooltip">this is a hint</div>
		</button>
		<button id="open-spritesheet" class="action-btn primary" title="Open Spritesheet">
			<i class="fas fa-th"></i>
			<div class="tooltip">this is a hint</div>
		</button>
		<button id="new-spritesheet" class="action-btn primary" title="New Spritesheet">
			<i class="fas fa-file"></i>
			<div class="tooltip">this is a hint</div>
		</button>
		<button id="gen-spritesheet" class="action-btn primary" title="Generate Spritesheet">
			<i class="fas fa-file-pen"></i>
			<div class="tooltip">this is a hint</div>
		</button>
	</div>
</div>
