<form id="spriteForm">
	<div class="grid gap-6 p-6 rounded shadow" style="min-width:320px; max-width:400px;">
		<div>
			<label for="name" class="font-semibold">Name</label>
			<input type="text" name="name" class="input w-full mt-1">
		</div>
		<div>
			<label for="frames" class="font-semibold">Frames</label>
			<select name="frames" multiple class="select select-bordered w-full mt-1"></select>
		</div>
		<div class="justify-self-end">
			<div id="save-sprite" class="btn btn-primary">Save sprite</div>
		</div>
	</div>
</form>
